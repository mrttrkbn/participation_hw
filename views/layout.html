<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <style>
        body {
            background-color: lightblue;

        }

             color: white;

             font-size: 40px;
             height: 75px;

            font-size: 20px;

<body>
    <header>
        Welcome to my photograph blog
    </header>
    <nav>

      <a href="/about">About</a>

    </nav>
    <div>
        {% block body %}

    </div>
    <footer>
        <p>Subscribe to my blog</p>
        <input type='email' id='email' name='email'>
